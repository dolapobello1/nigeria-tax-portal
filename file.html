<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nigeria Tax Filing 2026</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body { background:#020617; color:#f8fafc; font-family:system-ui; }
.step { display:none; }
.step.active { display:block; }
input { background:#000; color:#f8fafc; padding:0.75rem; border-radius:0.5rem; width:100%; }
</style>
</head>
<body class="p-8 max-w-4xl mx-auto">

<h1 class="text-3xl font-black mb-6">
 File Your Nigerian Taxes <span class="text-emerald-400">2026</span>
</h1>

<div class="bg-slate-900 p-8 rounded-3xl space-y-6">

  <!-- STEP 1 -->
  <div id="step1" class="step active">
    <h2 class="font-bold mb-4">Income</h2>
    <input id="grossIncome" placeholder="Gross Income ₦">
    <input id="otherIncome" placeholder="Other Income ₦" class="mt-3">
    <button onclick="nextStep()" class="mt-4 bg-emerald-500 px-6 py-2 rounded text-black">Next</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="step">
    <h2 class="font-bold mb-4">Reliefs</h2>
    <input id="rentPaid" placeholder="Rent Paid ₦">
    <input id="pensionNHF" placeholder="Pension + NHF ₦" class="mt-3">
    <div class="mt-4 flex gap-3">
      <button onclick="prevStep()" class="border px-4 py-2 rounded">Back</button>
      <button onclick="nextStep()" class="bg-emerald-500 px-6 py-2 rounded text-black">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="step">
    <h2 class="font-bold mb-4">Credits</h2>
    <input id="whtCredit" placeholder="WHT Credit ₦">
    <div class="mt-4 flex gap-3">
      <button onclick="prevStep()" class="border px-4 py-2 rounded">Back</button>
      <button onclick="nextStep()" class="bg-emerald-500 px-6 py-2 rounded text-black">Review</button>
    </div>
  </div>

  <!-- STEP 4 -->
  <div id="step4" class="step">
    <h2 class="font-bold mb-4">Review</h2>
    <div id="review" class="space-y-2 text-sm"></div>
    <button
      onclick="import('./assets/pdfGenerator.js').then(m => m.generatePDF(window.__taxResult))"
      class="mt-6 bg-purple-500 px-6 py-3 rounded font-bold">
      Download PDF
    </button>
  </div>

</div>

<script type="module" src="./assets/filingFlow.js"></script>
</body>
</html>
