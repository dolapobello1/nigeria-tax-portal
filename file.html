<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nigeria Tax Filing 2026 | Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
h1,h2 { text-align:center; }
input, select { background: #0f172a !important; border: 1px solid #334155 !important; color: white; width: 100%; padding:0.75rem; border-radius:0.75rem; font-size:0.875rem; display:block; margin:auto; text-align:center; }
button { cursor:pointer; transition:0.3s; }
.btn-primary { background:#10b981; color:#000; padding:0.75rem 2rem; border-radius:0.75rem; font-weight:bold; border:none; margin:auto; display:block; }
.btn-primary:hover { background:#059669; }
.btn-secondary { background:#334155; color:#fff; padding:0.75rem 2rem; border-radius:0.75rem; font-weight:bold; border:none; margin:auto; display:block; }
.btn-secondary:hover { background:#475569; }
.step { display:none; }
.step.active { display:block; animation: fadeIn 0.3s; max-width:500px; margin:auto; }
@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
.summary-card { background: rgba(16,185,129,0.1); border:1px solid rgba(16,185,129,0.3); border-radius:1rem; padding:1rem; margin:1rem 0; text-align:center; }
</style>
</head>
<body class="p-6">

<h1 class="text-3xl font-black mb-6">Nigeria Tax Filing 2026</h1>

<!-- Step 0: Stakeholder Selection -->
<div id="step0" class="step active">
    <h2 class="text-2xl font-bold mb-4">Select Your Stakeholder Type</h2>
    <div class="flex justify-center gap-4">
        <button class="btn-primary" onclick="setStakeholder('individual')">Individual</button>
        <button class="btn-primary" onclick="setStakeholder('sme')">SME</button>
        <button class="btn-primary" onclick="setStakeholder('corporate')">Corporate</button>
    </div>
</div>

<!-- STEP 1: Basic Info -->
<div id="step1" class="step">
    <h2 class="text-2xl font-bold mb-4">Taxpayer Information</h2>
    <div class="grid gap-4">
        <input type="text" id="name" placeholder="Full Name / Company Name">
        <input type="text" id="tin" placeholder="TIN / UTIN">
        <select id="taxYear">
            <option value="2026">2026</option>
            <option value="2025">2025</option>
        </select>
        <select id="filingState">
            <option value="lagos">Lagos</option>
            <option value="abuja">FCT</option>
            <option value="rivers">Rivers</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="mt-4 flex justify-between gap-4">
        <button class="btn-secondary" onclick="prevStep()">Back</button>
        <button class="btn-primary" onclick="nextStep()">Next</button>
    </div>
</div>

<!-- STEP 2: Income -->
<div id="step2" class="step">
    <h2 class="text-2xl font-bold mb-4">Income Details</h2>
    <div id="incomeInputs"></div>
    <div class="summary-card">
        <strong>Total Income:</strong> ₦<span id="totalIncome">0.00</span>
    </div>
    <div class="mt-4 flex justify-between gap-4">
        <button class="btn-secondary" onclick="prevStep()">Back</button>
        <button class="btn-primary" onclick="nextStep()">Next</button>
    </div>
</div>

<!-- STEP 3: Deductions -->
<div id="step3" class="step">
    <h2 class="text-2xl font-bold mb-4">Deductions & Reliefs</h2>
    <div id="deductionInputs"></div>
    <div class="summary-card">
        <strong>Total Deductions:</strong> ₦<span id="totalDeductions">0.00</span>
    </div>
    <div class="mt-4 flex justify-between gap-4">
        <button class="btn-secondary" onclick="prevStep()">Back</button>
        <button class="btn-primary" onclick="nextStep()">Next</button>
    </div>
</div>

<!-- STEP 4: Review & PDF -->
<div id="step4" class="step">
    <h2 class="text-2xl font-bold mb-4">Review & Submit</h2>
    <div class="summary-card" id="reviewSection"></div>
    <div class="mt-4 flex justify-between gap-4">
        <button class="btn-secondary" onclick="prevStep()">Back</button>
        <button class="btn-primary" onclick="generatePDF()">Download PDF</button>
        <button class="btn-secondary" onclick="clearDraft()">Clear Draft</button>
    </div>
</div>

<script type="module" src="./assets/filingFlow.js"></script>
</body>
</html>
